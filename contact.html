<!doctype html>
<html>
<head>
	
<meta charset="UTF-8">
<title>Contact</title>
<link rel="stylesheet" href="botanique_styles.css">
	
<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200&display=swap" rel="stylesheet">
	
</head>

<body>
	
	<!-- PAGE TITLE -->
	
	<div id="pageTitle">
	<div class="decorativeBar"></div>
	<h1>Botanique</h1>
	</div>
	<!-- NAV BAR -->
	
	<div class="navBar">
	<div></div>
	<div><a href="index.html">Home</a></div>
	<div><a href="shop.html">Shop</a></div>
	<div><a href="about.html">About</a></div>
	<div class="currentPage"><a href="contact.html">Contact</a></div>
	<div></div>
	</div>
	
	<!-- COVER IMAGE -->
	
	<div class="coverImage">
	<img src="contact_assets/Asset 63-100.jpg" alt="CoverImage">
	</div>
	
	
	<!-- FLAVOR TEXT -->

	<div class="flavorText">
		@Botanique_Insta_Handle
	</div>
	
	<!-- SECTION 1 TITLE -->
	
	<div class="sectionDivider">
		<h1>
			<div class="smallDecorativeBar"></div>
			<div class="sectionTitle">Let's Get In Touch</div>
		</h1>
	</div>
	
	<!-- SECTION 1 -->
	
	<div class="lightPinkContainer">
		
		<div class="contactTitleHolder">
			<h1>
				<div class="smallDecorativeBarInverse"></div>
				<div class="contactTitle">Let's Get In Touch</div>
			</h1>
		</div>
		
		<dive class="form">
		
		<!-- form label -->
			<div class="formLabelsContainer">
				<div class="formLabel">First Name</div>
				<div class="formLabel">Last Name</div>
			</div>
		
		<!-- form element -->
			
			<div class="names">
				<div class="firstName">
					<input type="text" name="firstName" placeholder="First Name">
				</div>
				
				<div class="lastName">
					<input type="text" name="lastName" placeholder="Last Name">
				</div>
			</div>
		
		<!-- form label -->
			
			<div class="formLabelsContainer">
				<div class="formLabel">Email</div>
			</div>
		
		<!-- form element -->
			
			<div class="email">
				<input type="text" name="email" placeholder="Email@email.com">
			</div>
		
		<!-- form label -->
			<div class="formLabelsContainer">
				<div class="formLabel">A Note</div>
			</div>
		
		<!-- form element -->
			
			<div class="note">
				<textarea name="note" placeholder="Hello!"></textarea>
			</div>
			
		</dive>
		
	</div>
		
	<!-- BUTTON SECTION -->
	
	<div class="buttonContainer">
		<div></div>
		
		<a href="shop.html">
		<div class="buttonBorder">
			<button class="button">
				<h1>Submit</h1>
			</button>
		</div>
		</a>
		
		<div></div>
	</div>
	
	<!-- FOOTER -->
	
	<footer>
		<div>Trademark 2020</div>
		<div class="miniTitle"><h1>Botanique</h1></div>
		<div>L.L.C.</div>
	</footer>

	
</body>
	
	
</html>
